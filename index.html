<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <div>
        <h2>Local Content</h2>
        <iframe src="local-content.html" frameborder="1" width="300"></iframe>
    </div>
    <div>
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/" frameborder="1" width="500" height="320"></iframe>
    </div>
    <div>
        <h2>Youtube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=7ZHs7M1KUkZudUt1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
